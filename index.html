<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title> Capitals </title>
</head>

        <div class="card-container">
            <div>
                <div class="card">

                        <p> Hungary </p>
                    </div>
                    <div class="card-back">
                        <p> Budapest </p>
                    </div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="card-front">
                        <p> Italy </p>
                    </div>
                    <div class="card-back">
                        <p> Rome </p>
                    </div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="card-front">
                        <p> Norway </p>
                    </div>
                    <div class="card-back">
                        <p> Oslo </p>
                    </div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="card-front">
                        <p> France </p>
                    </div>
                    <div class="card-back">
                        <p> Paris </p>
                    </div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="card-front">
                        <p> Spain </p>
                    </div>
                    <div class="card-back">
                        <p> Madrid </p>
                    </div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="card-front">
                        <p> Germany </p>
                    </div>
                    <div class="card-back">
                        <p> Berlin </p>
                    </div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="card-front">
                        <p> Tunisia </p>
                    </div>
                    <div class="card-back">
                        <p> Tunis </p>
                    </div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="card-front">
                        <p> Pakistan </p>
                    </div>
                    <div class="card-back">
                        <p> Islamabad </p>
                    </div>
                </div>
            </div>
            <div>
                <div class="card">
                    <div class="card-front">
                        <p> Turkey </p>
                    </div>
                    <div class="card-back">
                        <p> Istanbul </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

</html>
